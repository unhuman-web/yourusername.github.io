<!DOCTYPE html>
<html>
<head>
  <title>Secret Message</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
    }

    #container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff00c88f;
      display: inline-block;
      transition: 0.3s;
    }

    h2 {
      color: #ff00c8;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      width: 200px;
      background: #333;
      color: white;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff00c8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00c8;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 25px #ff00c8;
    }

    #message {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #00fff7;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>A message is waiting for you...</h2>
    <input type="password" id="pass" placeholder="Enter password">
    <br>
    <button onclick="reveal()">SEE</button>
  </div>

  <div id="message" style="display: none;">
    I HOPE UR STRAIGHT
  </div>

  <script>
    function reveal() {
      const pass = document.getElementById("pass").value.toLowerCase();
      if (pass === "msr") {
        document.getElementById("container").style.display = "none";
        document.getElementById("message").style.display = "block";
      } else {
        alert("Wrong password ðŸ‘€");
      }
    }
  </script>

</body>
</html>
